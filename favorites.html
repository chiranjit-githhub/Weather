<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Cities</title>
    <link rel="stylesheet" href="Weather.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Favorite Cities</h1>
        </header>
        <main>
            <div class="search-container">
                <input type="text" id="favorite-city-input" placeholder="Enter city to add" />
                <button id="add-favorite-btn">Add to Favorites</button>
            </div>
            <div id="favorites-list">
                <!-- Favorite cities will be displayed here -->
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Weather & AQI App</p>
        </footer>
    </div>

    <script src="favorite.js"></script>
</body>
</html>
