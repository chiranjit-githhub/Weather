<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Insight</title>
    <link rel="stylesheet" href="Weather.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Insight</h1>
        </header>
        <main>
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="search-btn">Search</button>
            </div>
            <div id="weather-info" class="weather-info">
                <!-- Current weather data will be displayed here -->
            </div>
            <div id="aqi-info" class="aqi-info">
                <div>
                    <h3>Air Quality Index</h3> 
                    <p id="aqi-description">AQI: Not available</p>
                    <div id="aqi-meter">
                        <p>AQI : <span id="aqi-level">--</span></p>
                    </div>
                </div>
            </div>
            <div id="forecast" class="forecast">
                <!-- 5-day forecast will be displayed here -->
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Weather & AQI App</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
