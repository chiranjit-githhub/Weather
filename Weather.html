<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & AQI App</title>
    <link rel="stylesheet" href="Weather.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather & AQI </h1>
        </header>
        <main>
            <!-- Search for weather and AQI -->
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Enter city name" />
                <button id="search-btn">Search</button>
            </div>

            <!-- Display weather info -->
            <div id="weather-info" class="weather-info">
                <!-- Current weather data will be displayed here -->
            </div>

            <!-- Display Air Quality Index -->
            <div id="aqi-info" class="aqi-info">
                <div>
                    <h3>Air Quality Index</h3>
                    <p id="aqi-description">AQI: Not available</p>
                    <div id="aqi-meter">
                        <p>AQI Value: <span id="aqi-level">--</span></p>
                    </div>
                </div>
            </div>

            <!-- 5-day weather forecast -->
            <div id="forecast" class="forecast">
                <!-- Forecast data will be displayed here -->
            </div>

        </main>

        <footer>
            <p>&copy; 2024 Weather & AQI App</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
