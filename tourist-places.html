<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Places in City</title>
    <link rel="stylesheet" href="tourist-places.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tourist Places Finder</h1>
        </header>
        <main>
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="search-btn">Search</button>
            </div>

            <div id="tourist-places">
                <!-- Tourist places will be displayed here -->
            </div>
        </main>
    </div>

    <script src="tourist-places.js"></script>
</body>
</html>
