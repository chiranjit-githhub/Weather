<!-- compare.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Weather</title>
    <link rel="stylesheet" href="Weather.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Compare Weather of Two Cities</h1>
        </header>
        <main>
            <div class="search-container">
                <input type="text" id="city1-input" placeholder="Enter first city" />
                <input type="text" id="city2-input" placeholder="Enter second city" />
                <button id="compare-btn">Compare</button>
            </div>
            <div id="comparison-result" class="weather-info">
                <!-- Weather comparison results will be displayed here -->
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Weather & AQI App</p>
        </footer>
    </div>

    <script src="compare.js"></script>
</body>
</html>
